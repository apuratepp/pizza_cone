AlignParameters:
  EnforcedStyle: with_fixed_indentation
AllCops:
  Exclude:
    - bin/* # autogenerated files
    - vendor/bundle/**/* # prevent running on Travis gem cache
    - spec/support/*
BlockComments:
  Enabled: false
ClosingParenthesisIndentation:
  Enabled: false
Documentation:
  Enabled: false
LineLength:
  Max: 120
  Exclude:
    - vulpea.gemspec
    - spec/pizzacone/ssh_config_writer_spec.rb
MultilineOperationIndentation:
  Enabled: false
SpaceAroundOperators:
  MultiSpaceAllowedForOperators:
    - '='
    - '=>'
    - "||="
StringLiterals:
  Enabled: true
  EnforcedStyle: double_quotes
